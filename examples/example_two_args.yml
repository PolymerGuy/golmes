Solver_settings:
  method: Nelder-Mead
  threshold: 1e-2
  evaluations: 50
  coarsesearch:
    seed:
      - 5
      - 5
    limits:
      - 5.1 9.2
      - 2.3 5.1
    scales:
      - 1
    refinement:
      - 0.5


Abaqus_settings:
  path: ./examples/dummyApp/abq
  inputfile: ./examples/dummyApp/inputfile_2arg.txt
  keywords:
    - val1
    - val2
  initial_parameters:
    - 8
    - 3


DataComparators:
  - type: synced
    referencefile: ./examples/dummydata/data.csv
    currentfile : ./examples/dummyApp/inputfile_iter_res.txt
    commonargsfile :
    keywords:
      - strain
      - stress

Work_directory: ./examples/work/





